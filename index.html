<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback UI</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container" id="container">
        <h2 class="heading">Feedback UI</h2>
        <div class="ratings-container" id="ratings-container">
            <div class="rating">
                <img src="sad.png" alt="unhappy">
                <small>Unhappy</small>
            </div>
            <div class="rating">
                <img src="neutral.png" alt="neutral">
                <small>Neutral</small>
            </div>
            <div class="rating">
                <img src="happiness.png" alt="Satisfied">
                <small>Satisfied</small>
            </div>
        </div>
        <button class="btn" id="btn">Submit Review</button>
    </div>
    <script src="index.js"></script>
</body>

</html>
